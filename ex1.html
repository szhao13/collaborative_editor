<!DOCTYPE html>
<html>
<body>

<textarea id="comment_input"></textarea>
<button type="button" onclick="update()">Update</button>
<script>
	function update() {
		var comment = document.getElementById("comment_input").value;
		document.getElementById("comment").innerHTML = comment
	}
</script>
<p id="comment"></p>
</body>
</html>
